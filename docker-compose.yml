services:
  go_db:
    container_name: go_db
    image: postgres:17.2
    environment:
      - "POSTGRES_PASSWORD=1234"
      - "POSTGRES_USER=postgres"
      - "POSTGRES_DB=postgres"
    ports:
      - "5432:5432"
    volumes:
      - "pgdata:/var/lib/postgresql/data"
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  go-app:
    container_name: go-app
    image: go-api
    build: "."
    ports: 
      - "8000:8000"
    depends_on:
      - go_db
volumes:
  pgdata: {}